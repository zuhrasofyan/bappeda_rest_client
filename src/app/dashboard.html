<div class="dashboard-page">
  <div class="main">
    <fountain-header></fountain-header>
    <div layout="row" style="margin-top: 5px;">

        <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" md-whiteframe="4">
          <md-toolbar class="md-theme-indigo" layout="column">
            <h1 layout-align="center center" class="md-toolbar-tools">Menu</h1>
          </md-toolbar>

          <md-content layout-padding="">

            <md-button class="md-raised" layout="column" layout-align="center center" class="capitalize" ui-sref-active="md-warn" ui-sref="dashboard.home">
              <div hide-sm hide-md class="md-tile-content">
                <i class="glyphicon glyphicon-home"></i>
              </div>
              <div class="md-tile-content">
                Beranda
              </div>
            </md-button>

            <md-button class="md-raised" layout="column" layout-align="center center"  class="capitalize" ui-sref-active="md-warn" ui-sref="dashboard.user">
              <div hide-sm hide-md class="md-tile-content">
                <i class="glyphicon glyphicon-user"></i>
              </div>
              <div class="md-tile-content">
                Profil
              </div>
            </md-button>

            <md-button class="md-raised" layout="column" layout-align="center center"  class="capitalize" ui-sref-active="md-warn" ui-sref="dashboard.showRad">
              <div hide-sm hide-md class="md-tile-content">
                <i class="glyphicon glyphicon-list-alt"></i>
              </div>
              <div class="md-tile-content">
                Data RAD
              </div>
            </md-button>

            <md-button class="md-raised" layout="column" layout-align="center center"  class="capitalize" ui-sref-active="md-warn" ui-sref="dashboard.rad" ng-if="vm.user.role !== 'user'">
              <div hide-sm hide-md class="md-tile-content">
                <i class="glyphicon glyphicon-pencil"></i>
              </div>
              <div class="md-tile-content">
                Isi RAD
              </div>
            </md-button>

          </md-content>
        </md-sidenav>

        <md-content flex="" layout-padding="">
          <ui-view></ui-view>
        </md-content>








    </div>
  </div>
</div>
