<md-content md-theme="docs-dark" layout-padding>
  <h3>RAD Tahun {{vm.lastYear}}</h3>
  <!-- <md-toolbar class="md-table-toolbar md-default">
    <div class="md-toolbar-tools">
      <span>RAD Tahun {{vm.lastYear}}</span>
    </div>
  </md-toolbar> -->
</md-content>
<!-- exact table from live demo -->

<div class="" ng-repeat="data in vm.dataTahunan">
  <md-card style="margin:8px 0px;">
    <md-toolbar class="md-table-toolbar md-default">
      <div class="md-toolbar-tools">
        <span>{{data.kategori}}</span>
      </div>
    </md-toolbar>
    <div ng-if="data.renaksi.length > 0">

      <!-- in case mdt-table generate error failed to execute 'appendChild' on Node,
      find this line in bower md-data-table/dist/md-data-table.js: (around line 1380)
      }else{
          element.append(val);
      }
      and change element.append(val); to element[0].append(val); -->

      <mdt-table table-card="{title: data.kategori}"
        mdt-row="{
          data: data.renaksi,
          'column-keys': [
            'masalah',
            'rekomendasi',
            'rencana_aksi',
            'skpd',
            'ukuran_berhasil',
            'target_last_year',
            'target_this_year',
            'status_last_year'
          ]
        }">
        <mdt-header-row>
          <mdt-column><span>Masalah</span></mdt-column>
          <mdt-column><span>Rekomendasi</span></mdt-column>
          <mdt-column><span>Rencana Aksi</span></mdt-column>
          <mdt-column><span>SKPD</span></mdt-column>
          <mdt-column><span>Ukuran Keberhasilan</span></mdt-column>
          <mdt-column><span>Target Capaian {{vm.lastYear}}</span></mdt-column>
          <mdt-column><span>Target Capaian {{vm.curYear}}</span></mdt-column>
          <mdt-column><span>Status s/d Desember</span></mdt-column>
        </mdt-header-row>

        <!-- to insert a unique style for each cell use mdt-custom-cell.
              You normally dont need this to be declared -->
        <mdt-custom-cell column-key="masalah">
            <span style="white-space:pre-line;">{{value}}</span>
        </mdt-custom-cell>
        <mdt-custom-cell column-key="rekomendasi">
            <span style="white-space:pre-line;">{{value}}</span>
        </mdt-custom-cell>
        <mdt-custom-cell column-key="rencana_aksi">
            <span style="white-space:pre-line;">{{value}}</span>
        </mdt-custom-cell>
        <mdt-custom-cell column-key="ukuran_berhasil">
            <span style="white-space:pre-line;">{{value}}</span>
        </mdt-custom-cell>
        <mdt-custom-cell column-key="target_last_year">
            <span style="white-space:pre-line;">{{value}}</span>
        </mdt-custom-cell>
        <mdt-custom-cell column-key="target_this_year">
            <span style="white-space:pre-line;">{{value}}</span>
        </mdt-custom-cell>
        <mdt-custom-cell column-key="status_last_year">
            <span style="white-space:pre-line;">{{value}}</span>
        </mdt-custom-cell>
      </mdt-table>

    </div>
    <div class="" ng-if="data.renaksi.length == 0">
      Tidak ada data
    </div>
  </md-card>

</div>
