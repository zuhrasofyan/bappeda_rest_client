<md-tabs md-dynamic-height md-border-bottom>
  <md-tab label="Home">
    <md-content class="md-padding">
      <h4 class="md-display-1">Beranda</h4>
      <label for="">Pilih tahun: </label>
      <md-input-container>
          <md-select ng-model="vm.tahun" ng-change="vm.changeTahun(vm.tahun)">
            <md-option ng-value="tahun.tahun" ng-repeat="tahun in vm.tahunList">{{tahun.tahun}}</md-option>
          </md-select>
        </md-input-container>
      <div flex-xs>
        

        <md-card md-theme-watch ng-if="vm.dataTahunan.length !== 0">
          <md-card-title layout="row" layout-align="space-around start" layout-padding>
   
            <md-card-title-text>
              <span class="md-headline">Rerata (<i>average</i>) Persentasi Capaian Tahun {{vm.tahun}}</span>
              <span class="md-subhead"></span>
            </md-card-title-text>
          </md-card-title>

          <md-card-content>
            <canvas height="80" class="chart chart-bar" chart-data="vm.avgMasalahPersentasi" chart-labels="vm.jenisMasalah" 
	             chart-options="vm.options"></canvas>
          </md-card-content>
          
          <md-card-actions layout="row" layout-align="end center">
            <md-button>Action 2</md-button>
          </md-card-actions>
        </md-card>

        <md-card md-theme-watch ng-if="vm.dataTahunan.length === 0">
          <md-card-title layout="row" layout-align="space-around start" layout-padding>
            <md-card-title-text>
              <span class="md-headline">Tidak ada data yang dapat ditampilkan</span>
            </md-card-title-text>
          </md-card-title>
        </md-card>
      
      </div>
    </md-content>

    <md-content class="md-padding" ng-if="vm.dataTahunan.length !== 0"> 
      <div flex-xs>  
        <section ng-repeat="data in vm.dataTahunan">
          <md-card>
            <md-subheader class="md-primary">{{data.kategori}}</md-subheader>
            <md-card-content>
              <table class="table">
                <theader>
                  <tr>
                    <td width="90%">Detail Permasalahan</td>
                    <td width="10%">Persentasi Capaian</td>
                  </tr>
                </theader>
                <tbody>
                  <tr ng-repeat="ren in data.renaksi">
                    <td>{{ren.masalah}}</td>
                    <td><b>{{ren.persentasi_capaian}} %</b></td>
                  </tr>
                </tbody>
              </table>
            </md-card-content>
          </md-card>       
        </section>
      </div>
    </md-content>

  </md-tab>
</md-tabs>
